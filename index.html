<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Mode Star Rating</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #f1f1f1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding-top: 40px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .input-section {
        margin-bottom: 30px;
        text-align: center;
    }

    input {
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        outline: none;
        width: 250px;
        margin-bottom: 10px;
        background-color: #1f1f1f;
        color: #f1f1f1;
    }

    .star-rating {
        display: flex;
        flex-direction: row;
        font-size: 40px;
        cursor: pointer;
    }

    .star {
        color: #444;
        transition: color 0.2s;
    }

    .star.lit {
        color: gold;
    }

    .result {
        margin-top: 20px;
        font-size: 18px;
        color: #bbb;
    }

    .card {
        background: #1c1c1c;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        max-width: 400px;
        width: 90%;
    }
</style>
</head>
<body>
    <div class="card">
        <h1>⭐ Dark Mode Star Rating</h1>
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter name to rate...">
        </div>
        <div class="star-rating" id="stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <div class="result" id="resultText">No rating yet</div>
    </div>

<script>
    const stars = document.querySelectorAll('.star');
    const resultText = document.getElementById('resultText');
    const nameInput = document.getElementById('nameInput');

    stars.forEach(star => {
        star.addEventListener('click', () => {
            const rating = parseInt(star.getAttribute('data-value'));

            // Light up stars up to the one clicked
            stars.forEach(s => s.classList.remove('lit'));
            for (let i = 0; i < rating; i++) {
                stars[i].classList.add('lit');
            }

            // Display result
            const name = nameInput.value.trim() || "Unnamed";
            resultText.textContent = `${name} rated ${rating} star${rating > 1 ? 's' : ''}`;
        });

        // Hover effect
        star.addEventListener('mouseover', () => {
            const hoverValue = parseInt(star.getAttribute('data-value'));
            stars.forEach(s => s.classList.remove('lit'));
            for (let i = 0; i < hoverValue; i++) {
                stars[i].classList.add('lit');
            }
        });

        // Reset on mouse leave (show only selected)
        star.addEventListener('mouseout', () => {
            const text = resultText.textContent;
            const match = text.match(/(\d) star/);
            let selectedRating = match ? parseInt(match[1]) : 0;
            stars.forEach(s => s.classList.remove('lit'));
            for (let i = 0; i < selectedRating; i++) {
                stars[i].classList.add('lit');
            }
        });
    });
</script>
</body>
</html>
